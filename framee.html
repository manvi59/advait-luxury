<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luxury Section</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #8b9c6c;
      font-family: 'Playfair Display', serif;
      color: white;
      padding: 60px 20px;
    }

    .section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      margin-bottom: 80px;
      flex-wrap: wrap;
    }

    .section.reverse {
      flex-direction: row-reverse;
    }

    .framed-image {
      position: relative;
      display: inline-block;
      background-image: url('/public/vector_outer.png');
      background-repeat: no-repeat;
      background-size: 100% 100%;
      padding: 20px;
      max-width: 400px;
    }

    .framed-inner {
      background-image: url('/public/vector_inner.png');
      background-repeat: no-repeat;
      background-size: 100% 100%;
      padding: 20px;
    }

    .framed-inner img {
      width: 100%;
      height: auto;
      display: block;
    }

    .corner-fill {
      position: absolute;
      width: 18px;
      height: 18px;
      background-color: #e07e6b;
      z-index: 2;
    }
 

    .text-box {
      background: #4551308C;
      padding: 50px;
      border: 1px solid #ffffff;
      border-radius: 20px;
      font-size: 1.4rem;
      line-height: 1.7;
      color: #ffffff;
      max-width: 450px;
    }

    @media (max-width: 768px) {
      .text-box {
        padding: 30px;
        font-size: 1.2rem;
        text-align: center;
      }

      .section {
        flex-direction: column !important;
        gap: 30px;
      }
    }

    .framed-image .fill-corner {
  position: absolute;
  width: 20px;
  height: 20px;
  background-color: #e07e6b;
  z-index: 5;
}

/* Top-left */
.framed-image .fill-top-left {
  top: 20px;
  left: 20px;
}

/* Top-right */
.framed-image .fill-top-right {
  top: 20px;
  right: 20px;
}

/* Bottom-left */
.framed-image .fill-bottom-left {
  bottom: 20px;
  left: 20px;
}

/* Bottom-right */
.framed-image .fill-bottom-right {
  bottom: 20px;
  right: 20px;
}
  </style>
</head>
<body>

  <div class="section  ">
    <div class="framed-image">
      <!-- Corner fills -->
       <span class="fill-corner fill-top-left"></span>
  <span class="fill-corner fill-top-right"></span>
  <span class="fill-corner fill-bottom-left"></span>
  <span class="fill-corner fill-bottom-right"></span>

      <div class="framed-inner">
        <img src="/public/frame1.png" alt="Interior Design" />
      </div>
    </div>

    <div class="text-box" style="margin-left: -100px; padding-left: 90px;">
      Just A Place That Reminds<br />
      You What Beauty Can<br />
      Become When Itâ€™s Set Free.
    </div>
  </div>

  <div class="section reverse">
    <div class="framed-image">
         <span class="fill-corner fill-top-left"></span>
  <span class="fill-corner fill-top-right"></span>
  <span class="fill-corner fill-bottom-left"></span>
  <span class="fill-corner fill-bottom-right"></span>

      <div class="framed-inner" >
        <img src="/public/frame2.png" alt="Exterior Design" />
      </div>
    </div>

    <div class="text-box" style="margin-right: -100px;padding-right: 100px;">
      Some places are made<br />
      to live in. this one, to<br />
      live through.
    </div>
  </div>

</body>
</html>
