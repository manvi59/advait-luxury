  <section class="quiet-section ">
    <div class="">
      <div class="d-flex flex-wrap  justify-content-between align-items-center ">
        <!-- Left Text -->
        <div class="text-white ">
          <h2 class="quiet-title">In Quiet<br>Conversation</h2>
          <p class="quiet-text my-4">
            If your journey and ours feel aligned, we’re happy to hear from you.
          </p>
          <!-- <button class="btn quiet-btn">Leave a Whisper</button> -->
           <button class="btn quiet-btn" data-bs-toggle="modal" data-bs-target="#whisperModal">Leave a Whisper</button>

        </div>

        <!-- Right Framed Image -->
        <div class=" text-center">
          <div class="frame-wrapper mx-auto">
            <img src="img/quiet/quiet_frame.png" alt="Frame" class="quite-image">
            <div class="inner-image">
              <img src="img/quiet/quiet_image.png" alt="Villa" class="img-fluid">

  <!-- Modal -->
<div class="modal fade" id="whisperModal" tabindex="-1" aria-labelledby="whisperModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content whisper-modal">
      <button type="button" class="btn-close custom-close-white" data-bs-dismiss="modal" aria-label="Close"></button>

       <div class="modal-body">
        <h3 class="text-center text-white mb-4 model_wishper">Leave A Whisper</h3>
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <input type="text" class="form-control form-control-custom " placeholder="Your Name"  >
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control form-control-custom" placeholder="Phone Number">
            </div>
            <div class="col-12">
              <input type="email" class="form-control form-control-custom" placeholder="example@advaitluxury.com">
            </div>
            <div class="col-12">
              <select class="form-select form-control-custom">
                <option selected disabled>Purpose (TBD)</option>
                <option>Booking</option>
                <option>Inquiry</option>
              </select>
            </div>
            <div class="col-12 text-center mt-3">
              <button type="submit" class="btn submit-btn">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
