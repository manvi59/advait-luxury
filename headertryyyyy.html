<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advait Luxury</title>
<link rel="stylesheet" href="css/style.css" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Libre+Baskerville:ital@1&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <!-- Styles -->
  <style>
    /* Reset & base */
    body {
      /* margin: 0;
      font-family: 'Bellefair', serif;
      background-color: #000;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale; */
    }

    a {
      text-decoration: none;
    }

    .site-header {
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 999;
      backdrop-filter: blur(5px);
      /* background-color: rgba(0, 0, 0, 0.6); */
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-area img {
      max-height: 70px;
      width: auto;
    }

    .nav-links {
      display: flex;
      gap: 35px;
    }

    .nav-links a {
      color: #f5f5f5;
      font-size: 19px;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #d0c097;
    }

    /* Hamburger Icon */
    .hamburger {
      display: flex;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 26px;
      background: #fff;
      display: block;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* Fullscreen Mobile Menu */
    .mobile-menu {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: rgba(10, 10, 10, 0.96);
      backdrop-filter: blur(6px);
      z-index: 2000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 0.4s ease;
    }

    .mobile-menu.active {
      display: flex;
      animation: fadeIn 0.4s ease-in-out;
    }

    .mobile-menu-content {
      text-align: center;
    }

    .mobile-menu-content a {
      display: block;
      margin: 18px 0;
      color: #fff;
      font-size: 24px;
      transition: color 0.3s ease;
    }

    .mobile-menu-content a:hover {
      color: #d0c097;
    }

    .close-btn {
      position: absolute;
      top: 25px;
      right: 30px;
      font-size: 36px;
      color: #fff;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        display: none !important;
      }

      .hamburger {
        display: flex;
      }
    }

    @media (min-width: 769px) {
      .hamburger {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Header Start -->
  <header class="site-header">
    <div class="container">
      <div class="header-inner">
        <!-- Logo -->
        <div class="logo-area">
          <a href="#"><img src="/public/advait.png" class="logo" alt="Advait Logo" /></a>
        </div>

        <!-- Hamburger -->
        <div class="hamburger d-md-none" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <!-- Desktop Nav -->
        <nav class="nav-links d-none d-md-flex">
          <a href="/try.html">Home</a>
          <a href="/philosophy.html">Philosophy</a>
          <a href="#">Craft & Creation</a>
          <a href="#">In Quiet Conversation</a>
        </nav>
      </div>
    </div>

    <!-- Mobile Menu Modal -->
    <div id="mobileMenu" class="mobile-menu">
      <div class="mobile-menu-content">
        <span class="close-btn" onclick="toggleMenu()">&times;</span>
        <a href="/try.html">Home</a>
        <a href="/philosophy.html">Philosophy</a>
        <a href="#">Craft & Creation</a>
        <a href="#">In Quiet Conversation</a>
      </div>
    </div>
  </header>
  <!-- Header End -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Toggle Script -->
  <script>
    function toggleMenu() {
      document.getElementById("mobileMenu").classList.toggle("active");
    }
  </script>
</body>
</html>
